<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stilos.css">
    <title>Document</title>
</head>
<body>


    <section class="section--form">
        <h2 class="sub--tile">Lista de Usuarios</h2>
        <h3 class="sub--texts">Registrate</h3>

        <form class="form" name="contact" id="from">
        
          <div class="form--content">

       

            <div class="form--label">
              <input class="input" id="name" type="text" name="name" placeholder=" "/>
              <label class="label--input" for="name">Nombre.</label>
            </div>

            <div class="form--label">
              <input class="input" id="surname" type="text" name="surname" placeholder=" "/>
              <label class="label--input" for="surname">Apellido.</label>
            </div>

            <div class="form--label">
              <input class="input" id="user" type="text" name="text" placeholder=" "/>
              <label class="label--input" for="text">Usuario.</label>
            </div>

            
            <div class="form--label">
              <input class="input" id="date" type="date" name="date" min="1930-01-01" max="2030-12-31" placeholder=""/>
              <label class="label--input" for="date">Fehca de Nacimiento.</label>
            </div>


          </div>
          <button class="buton" type="reset" onclick="capturar();" id="button">Enviar</button>

        </form>

        <table class="container" id="table">
          <thead>
            <tr>
              <th>Hombre</th>
              <th>Apellido</th>
              <th>Nombre De Usuario</th>
              <th>Edad</th>
            </tr>
          </thead>
          

        </table>

      </section>


      <script src="index.js"></script>

</body>
</html>
