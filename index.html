<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stilos.css">
    <title>Document</title>
</head>
<body>


    <section className="section--form">
        <h2 className="sub--tile">Lista de Usuarios</h2>
        <h3 className="sub--texts">Registrate</h3>

        <form className="form" name="contact" method="post"  id="from">
        
          <div className="form--content">

       

            <div className="form--label">
              <input className="input" id="name" type="text" name="name" placeholder=" "/>
              <label className="label--input" for="name">Nombre.</label>
            </div>

            <div className="form--label">
              <input className="input" id="surname" type="text" name="surname" placeholder=" "/>
              <label className="label--input" for="surname">Apellido.</label>
            </div>

            <div className="form--label">
              <input className="input" id="user" type="text" name="text" placeholder=" "/>
              <label className="label--input" for="text">Usuario.</label>
            </div>

            
            <div className="form--label">
              <input className="input" id="date" type="date" name="date" min="1930-01-01" max="2030-12-31" placeholder=" "/>
              <label className="label--input" for="date">Usuario.</label>
            </div>


          </div>
          <button className="buton" type="submit">Enviar</button>

        </form>

        <h2 id="rest"></h2>

      </section>


      <script src="from.js"></script>
</body>
</html>
